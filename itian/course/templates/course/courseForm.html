{% extends 'layout/base.html' %}

{% block title %}Course Form{% endblock title %}

{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded">
            <div class="card-body">
                <h2 class="text-center text-secondary mb-4">Add a New Course</h2>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="course_name" class="form-label fw-bold">Course Name</label>
                        <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter course name" required>
                    </div>

                    <div class="mb-3">
                        <label for="course_description" class="form-label fw-bold">Description</label>
                        <textarea id="course_description" name="course_description" class="form-control" rows="3" placeholder="Enter course description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="course_duration" class="form-label fw-bold">Duration (weeks)</label>
                        <input type="number" id="course_duration" name="course_duration" class="form-control" placeholder="Enter duration in weeks" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
