{% extends 'layout/base.html' %}

{% block title %}Course Form{% endblock title %}

{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded">
            <div class="card-body">
                <h2 class="text-center text-secondary mb-4">Add a New Trainee</h2>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" >
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email address" >
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label fw-bold">Select Course</label>
                        <select name="course" class="form-select" >
                            <option value="" selected disabled>Select a course</option>
                            <option value="Python">Python</option>
                            <option value="Django">Django</option>
                            <option value="React">React</option>
                            <option value="Java">Java</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Add Trainee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{%endblock%}
